<div class="container">
  <input
    id="search-input"
    #input
    type="text"
    placeholder="What are you want to find out?" />
  <app-button
    id="clear-button"
    [customClass]="'clear-btn'"
    (click)="clearButtonHandler()"
    >x</app-button
  >
  <app-button
    id="search-button"
    [customClass]="'search-btn'"
    (click)="searchButtonHandler($event)">
    Search
  </app-button>
</div>
